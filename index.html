<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WGU: D089 Principles of Economics OA Exam Quiz</title>
  <style>
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: Futura, 'Trebuchet MS', Arial, sans-serif;
      background-color: #f4f6f9;
      padding: 20px;
      margin: 0;
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    h1 {
      text-align: center;
      color: #003058;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .question {
      background: #ffffff;
      border: 2px dashed #003058;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 2px 2px 8px rgba(0, 150, 136, 0.1);
    }
    .choices label {
      display: block;
      background: #e6ecf2;
      border: 1px solid #d9dee8;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .choices label:hover {
      background-color: #ccd8e6;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
      font-style: italic;
    }
    .progress-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      font-size: 1.1rem;
      display: none;
    }
    .progress-flex {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    .progress-bar {
      flex: 1 1 200px;
      margin-right: 20px;
      background-color: #dce3ee;
      border: 1px solid #003058;
      border-radius: 8px;
      overflow: hidden;
      min-width: 200px;
    }
    .progress-fill {
      height: 24px;
      background-color: #003058;
      width: 0%;
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 24px;
      transition: width 0.5s;
    }
    .progress-nav button {
      background-color: #003058;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      margin-left: 10px;
      margin-right: 10px;
      cursor: pointer;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }
    .section {
      padding-bottom: 160px;
    }
    .review-question {
      border: none;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
      margin-bottom: 10px;
    }
      #back-to-top {
      position: fixed;
      right: 20px;
      bottom: 80px;
      background-color: #003058;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 1px 1px 6px rgba(0, 0, 0, 0.2);
      z-index: 1001;
    }
    .review-question {
      border: none;
      border-bottom: 1px solid #ccc;
      padding: 8px 0;
      margin-bottom: 6px;
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
    }
    .review-question p {
      margin: 4px 0;
    }
    @media (min-width: 768px) {
      .review-question {
        flex-direction: row;
        flex-wrap: wrap;
        gap: 20px;
        align-items: flex-start;
      }
      .review-question p:first-child {
        flex-basis: 100%;
      }
      .review-question p {
        flex: 1 1 45%;
      }
    }
      .review-question p strong {
      display: inline-block;
      width: 130px;
      color: #003058;
    }
    .review-question p:nth-of-type(2) {
      background-color: #f0f4f8;
      border-left: 4px solid #003058;
      padding-left: 8px;
    }
    .review-question p:nth-of-type(3) {
      background-color: #e9f7ef;
      border-left: 4px solid #2e7d32;
      padding-left: 8px;
    }
    .review-question p:nth-of-type(4) {
      background-color: #fff9e5;
      border-left: 4px solid #f9a825;
      padding-left: 8px;
    }
</style>
</head>
<body>
  <h1>ðŸ“˜ WGU: D089 Principles of Economics OA Exam Quiz ðŸ“˜</h1>
  <div id="start-container" style="text-align:center; margin-top: 50px;">
    <button id="start-button" style="background-color:#003058;color:white;padding:12px 24px;font-size:1.2rem;border:none;border-radius:8px;cursor:pointer;box-shadow:2px 2px 6px rgba(0,0,0,0.2);">Start Exam</button>
  </div>
  <div id="quiz" style="display:none;"></div>
  <div class="progress-container" id="progress-container" style="display: none;">
    <div class="progress-flex">
      <div style="flex:1">
        <p>Section Score: <span id="sectionScore">0</span>/50 (<span id="sectionPercent">0</span>%) | Total Score: <span id="score">0</span>/250 (<span id="percent">0</span>%)</p>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>
      <div class="progress-nav">
        <button id="prev-button">Previous Section</button>
        <button id="next-button">Next Section</button>
      </div>
    </div>
  </div>
<script>
let quizData = [];
let currentSectionIndex = 0;
let userAnswers = {};
let score = 0;

function handleAnswer(qIndex, selected, correctAnswerText, explanation) {
  const feedback = document.getElementById(`feedback${qIndex}`);
  if (feedback.innerHTML !== "") return;

  const inputs = document.getElementsByName(`question${qIndex}`);
  inputs.forEach(input => input.disabled = true);

  const selectedInput = document.querySelector(`input[name='question${qIndex}']:checked`);
  if (selectedInput) {
    userAnswers[qIndex] = parseInt(selectedInput.value);
  }

  const selectedChoice = selectedInput ? quizData[qIndex].choices[selectedInput.value] : "";
  const correct = correctAnswerText.trim();

  const sectionIndex = Math.floor(qIndex / 50);
  let sectionCorrect = 0;
  for (let i = sectionIndex * 50; i < (sectionIndex + 1) * 50 && i < quizData.length; i++) {
    const sel = document.querySelector(`input[name='question${i}']:checked`);
    if (sel && quizData[i].choices[sel.value] === quizData[i].correct) {
      sectionCorrect++;
    }
  }

  document.getElementById("sectionScore").innerText = sectionCorrect;
  document.getElementById("sectionPercent").innerText = Math.round((sectionCorrect / 50) * 100);

  const reviewScore = document.getElementById(`reviewSectionScore${sectionIndex}`);
  const reviewPercent = document.getElementById(`reviewPercentScore${sectionIndex}`);
  const reviewTotal = document.getElementById(`reviewTotalScore${sectionIndex}`);
  if (reviewScore && reviewPercent && reviewTotal) {
    reviewScore.innerText = sectionCorrect;
    reviewPercent.innerText = Math.round((sectionCorrect / 50) * 100);
    reviewTotal.innerText = score;
  }

  if (selectedChoice.trim() === correct) {
    score++;
    feedback.innerHTML = `âœ… Correct! ðŸŽ‰ ${explanation}`;
    feedback.style.color = "green";
  } else {
    feedback.innerHTML = `âŒ Incorrect. Correct Answer: ${correctAnswerText}<br>${explanation}`;
    feedback.style.color = "red";
  }

  document.getElementById("score").innerText = score;
  const percent = Math.round((score / 250) * 100);
  document.getElementById("percent").innerText = percent;
  const progressFill = document.getElementById("progress-fill");
  progressFill.style.width = percent + "%";
  progressFill.innerText = percent + "%";
}
document.addEventListener("DOMContentLoaded", () => {
  const prevBtn = document.getElementById("prev-button");
  const nextBtn = document.getElementById("next-button");

  prevBtn.addEventListener("click", () => {
    if (currentSectionIndex > 0) {
      showSection(currentSectionIndex - 1);
    }
  });
  nextBtn.addEventListener("click", () => showSection(currentSectionIndex + 1));
  const startBtn = document.getElementById("start-button");
  const quizContainer = document.getElementById("quiz");
  const progressBar = document.getElementById("progress-container");

  startBtn.addEventListener("click", () => {
    document.getElementById("progress-container").style.display = "block";
    document.getElementById("start-container").style.display = "none";
    quizContainer.style.display = "block";
    progressBar.style.display = "block";

    fetch("quiz-data.json")
      .then((res) => {
        if (!res.ok) throw new Error("Failed to fetch quiz data");
        return res.json();
      })
      .then((data) => {
        quizData = [...data];
        for (let i = quizData.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [quizData[i], quizData[j]] = [quizData[j], quizData[i]];
        }
        initializeQuiz(quizData);
        showSection(0);
      })
      .catch((err) => {
        console.error("Quiz load failed:", err);
        quizContainer.innerHTML = "<p style='color:red;'>Failed to load quiz. Please check quiz-data.json.</p>";
      });
  });
});
function initializeQuiz(data) {
  const quizContainer = document.getElementById("quiz");
  quizContainer.innerHTML = "";
  const sections = 5;
  const questionsPerSection = 50;

  for (let section = 0; section < sections; section++) {
    const sectionDiv = document.createElement("div");
    sectionDiv.className = "section";
    sectionDiv.id = `section${section}`;
    sectionDiv.style.display = section === 0 ? "block" : "none";

    const start = section * questionsPerSection;
    const end = start + questionsPerSection;
    const sectionData = data.slice(start, end);

    const sectionTitle = document.createElement("h2");
    sectionTitle.innerText = `Section ${section + 1}`;
    sectionDiv.appendChild(sectionTitle);

    sectionData.forEach((q, idx) => {
      const qIndex = start + idx;
      const questionDiv = document.createElement("div");
      questionDiv.className = "question";

      const questionText = document.createElement("p");
      questionText.innerHTML = `<strong>Q${qIndex + 1}:</strong> ${q.question}`;
      questionDiv.appendChild(questionText);

      const choicesDiv = document.createElement("div");
      choicesDiv.className = "choices";

      q.choices.forEach((choice, choiceIdx) => {
        const label = document.createElement("label");
        const input = document.createElement("input");
        input.type = "radio";
        input.name = `question${qIndex}`;
        input.value = choiceIdx;
        input.style.marginRight = "10px";
        input.onclick = () => handleAnswer(qIndex, choiceIdx, q.correct, q.explanation);
        label.appendChild(input);
        label.append(` ${choice}`);
        choicesDiv.appendChild(label);
      });

      const feedback = document.createElement("div");
      feedback.className = "feedback";
      feedback.id = `feedback${qIndex}`;

      questionDiv.appendChild(choicesDiv);
      questionDiv.appendChild(feedback);
      sectionDiv.appendChild(questionDiv);
    });

    quizContainer.appendChild(sectionDiv);

    

    
  }
}

function showSection(index) {
  const progressBar = document.getElementById("progress-container");
  progressBar.style.display = index === 0 ? "none" : "block";
  const prevBtn = document.getElementById("prev-button");
  const nextBtn = document.getElementById("next-button");
  const continueBtns = document.querySelectorAll(".section button");
  const sections = document.querySelectorAll(".section");

  window.scrollTo(0, 0);
  sections.forEach((sec, i) => {
    sec.style.display = i === index ? "block" : "none";
  });

  // Toggle button visibility based on section type
  if (index < 5) {
    nextBtn.style.display = "none";
    const reviewBtn = document.querySelector(`#section${index} button`);
    if (reviewBtn) reviewBtn.style.display = "block";
  } else {
    nextBtn.style.display = "inline-block";
  }

  const sectionStart = index * 50;
  const sectionEnd = sectionStart + 50;
  let sectionCorrect = 0;
  for (let i = sectionStart; i < sectionEnd; i++) {
    const selected = document.querySelector(`input[name='question${i}']:checked`);
    if (selected && quizData[i].choices[selected.value] === quizData[i].correct) {
      sectionCorrect++;
    }
  }
  document.getElementById("sectionScore").innerText = sectionCorrect;
  document.getElementById("sectionPercent").innerText = Math.round((sectionCorrect / 50) * 100);

  currentSectionIndex = index;
  if (index === 0) {
    prevBtn.style.display = "none";
  } else {
    prevBtn.style.display = "inline-block";
  }
}

function renderReview(section) {
  const start = section * 50;
  const end = start + 50;
  const reviewDivId = `review${section}`;

  let existing = document.getElementById(reviewDivId);
  if (existing) existing.remove();

  const reviewDiv = document.createElement("div");
  reviewDiv.className = "section";
  reviewDiv.id = reviewDivId;

  const reviewHeader = document.createElement("h2");
  reviewHeader.innerText = `Section ${section + 1} Review`;
  reviewDiv.appendChild(reviewHeader);

  const scoreSummary = document.createElement("p");
  let sectionCorrect = 0;
  for (let i = start; i < end; i++) {
    if (
      userAnswers[i] !== undefined &&
      quizData[i].choices[userAnswers[i]] === quizData[i].correct
    ) {
      sectionCorrect++;
    }
  }
  const percent = Math.round((sectionCorrect / 50) * 100);
  scoreSummary.innerHTML = `Section Score: <span id='reviewSectionScore${section}'>${sectionCorrect}</span>/50 (<span id='reviewPercentScore${section}'>${percent}</span>%) | Total Score: <span id='reviewTotalScore${section}'>${score}</span>/250`;
  reviewDiv.appendChild(scoreSummary);

  for (let i = start; i < end; i++) {
    const q = quizData[i];
    const qReview = document.createElement("div");
    qReview.className = "review-question";

    const qText = document.createElement("p");
    qText.innerHTML = `<strong>Q${i + 1}:</strong> ${q.question}`;
    qReview.appendChild(qText);

    const selectedIndex = userAnswers[i];
    const selectedText = selectedIndex !== undefined ? q.choices[selectedIndex] : 'None';

    const selectedAnswerP = document.createElement("p");
    selectedAnswerP.innerHTML = `<strong>Selected Answer:</strong> ${selectedText}`;
    if (selectedText !== 'None' && selectedText !== q.correct) {
      selectedAnswerP.style.color = "red";
      selectedAnswerP.style.fontWeight = "bold";
    } else {
      selectedAnswerP.style.color = "black";
      selectedAnswerP.style.fontWeight = "normal";
    }
    qReview.appendChild(selectedAnswerP);

    const correct = document.createElement("p");
    correct.innerHTML = `<strong>Correct Answer:</strong> ${q.correct}`;
    correct.style.marginTop = "5px";
    if (selectedText !== 'None' && selectedText !== q.correct) {
      correct.style.color = "green";
      correct.style.fontWeight = "bold";
    }
    qReview.appendChild(correct);

    const explanation = document.createElement("p");
    explanation.innerHTML = `<strong>Explanation:</strong> ${q.explanation}`;
    qReview.appendChild(explanation);

    reviewDiv.appendChild(qReview);
  }

  const printBtn = document.createElement("button");
  printBtn.innerText = "Print Section Review";
  printBtn.style = "background-color:#003058;color:white;padding:8px 16px;border:none;border-radius:6px;margin:20px auto;display:block;cursor:pointer;";
  printBtn.onclick = () => window.print();
  reviewDiv.appendChild(printBtn);

  document.getElementById("quiz").appendChild(reviewDiv);
  renderedReview = section + 5;
  currentSectionIndex = renderedReview;
  const sections = document.querySelectorAll(".section");
  sections.forEach((sec, i) => {
    sec.style.display = i === renderedReview ? "block" : "none";
  });
}
</script>
  <button id="back-to-top" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">Back to Top</button>
</body>
</html>
