<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WGU: D089 Principles of Economics OA Exam Quiz</title>
  <style>
    body {
      font-family: Futura, 'Trebuchet MS', Arial, sans-serif;
      background-color: #f4f6f9;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #003058;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .question {
      background: #ffffff;
      border: 2px dashed #003058;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 2px 2px 8px rgba(0, 150, 136, 0.1);
    }
    .choices label {
      display: block;
      background: #e6ecf2;
      border: 1px solid #d9dee8;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .choices label:hover {
      background-color: #ccd8e6;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
      font-style: italic;
    }
    .progress-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      font-size: 1.1rem;
      display: none;
    }
    .progress-flex {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    .progress-bar {
      flex: 1;
      margin-right: 20px;
      background-color: #dce3ee;
      border: 1px solid #003058;
      border-radius: 8px;
      overflow: hidden;
    }
    .progress-fill {
      height: 24px;
      background-color: #003058;
      width: 0%;
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 24px;
      transition: width 0.5s;
    }
    .progress-nav button {
      background-color: #003058;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      margin-left: 10px;
      cursor: pointer;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>üìò WGU: D089 Principles of Economics OA Exam Quiz üìò</h1>
  
  <div id="start-container" style="text-align:center; margin-top: 50px;">
    <button id="start-button" style="background-color:#003058;color:white;padding:12px 24px;font-size:1.2rem;border:none;border-radius:8px;cursor:pointer;box-shadow:2px 2px 6px rgba(0,0,0,0.2);">
      Start Exam
    </button>
  </div>

  <div id="quiz" style="display:none;"></div>
  <div class="progress-container" id="progress-container">
    <div class="progress-flex">
      <div style="flex:1">
        <p>Score: <span id="score">0</span>/250 (<span id="percent">0</span>%)</p>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>
      <div class="progress-nav">
        <button id="prev-button">Previous Section</button>
        <button id="next-button">Next Section</button>
      </div>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const startBtn = document.getElementById("start-button");
  const prevBtn = document.getElementById("prev-button");
  const nextBtn = document.getElementById("next-button");

  if (startBtn) {
    startBtn.addEventListener("click", function() {
      document.getElementById("start-container").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      document.getElementById("progress-container").style.display = "block";
      fetch('quiz-data.json')
        .then(response => response.json())
        .then(data => initializeQuiz(data))
        .catch(error => console.error('Error loading quiz data:', error));
    });
  }

  let currentSectionIndex = 0;
  let score = 0;

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  window.initializeQuiz = function(quizData) {
    shuffleArray(quizData);
    const quizContainer = document.getElementById("quiz");
    quizContainer.innerHTML = "";

    const sections = 5;
    const questionsPerSection = 50;

    for (let section = 0; section < sections; section++) {
      const sectionDiv = document.createElement("div");
      sectionDiv.className = "section";
      sectionDiv.id = `section${section}`;
      sectionDiv.style.display = section === 0 ? "block" : "none";

      const start = section * questionsPerSection;
      const end = start + questionsPerSection;
      const sectionData = quizData.slice(start, end);
      const sectionTitle = document.createElement("h2");
      sectionTitle.innerText = `Section ${section + 1}`;
      sectionDiv.appendChild(sectionTitle);

      sectionData.forEach((q, idx) => {
        const qIndex = start + idx;
        const questionDiv = document.createElement("div");
        questionDiv.className = "question";

        const questionText = document.createElement("p");
        questionText.innerHTML = `<strong>Q${qIndex + 1}:</strong> ${q.question}`;
        questionDiv.appendChild(questionText);

        const choicesDiv = document.createElement("div");
        choicesDiv.className = "choices";

        q.choices.forEach((choice, choiceIdx) => {
          const label = document.createElement("label");
          const input = document.createElement("input");
          input.type = "radio";
          input.name = `question${qIndex}`;
          input.value = choiceIdx;
          input.style.marginRight = "10px";
          input.onclick = () => handleAnswer(qIndex, choiceIdx, q.correct, q.explanation);
          label.appendChild(input);
          label.append(` ${choice}`);
          choicesDiv.appendChild(label);
        });

        const feedback = document.createElement("div");
        feedback.className = "feedback";
        feedback.id = `feedback${qIndex}`;

        questionDiv.appendChild(choicesDiv);
        questionDiv.appendChild(feedback);
        sectionDiv.appendChild(questionDiv);
      });

      quizContainer.appendChild(sectionDiv);
    }

    showSection(0);
    updateNavButtons();
  };

  function showSection(index) {
    const sections = document.querySelectorAll(".section");
    if (index < 0 || index >= sections.length) return;
    sections.forEach((sec, i) => {
      sec.style.display = i === index ? "block" : "none";
    });
    currentSectionIndex = index;
    window.scrollTo(0, 0);
    updateNavButtons();
  }

  function updateNavButtons() {
    prevBtn.style.display = currentSectionIndex > 0 ? "inline-block" : "none";
    nextBtn.style.display = currentSectionIndex < 4 ? "inline-block" : "none";
  }

  prevBtn.addEventListener("click", () => showSection(currentSectionIndex - 1));
  nextBtn.addEventListener("click", () => showSection(currentSectionIndex + 1));

  function handleAnswer(qIndex, selected, correctAnswerText, explanation) {
    const feedback = document.getElementById(`feedback${qIndex}`);
    if (feedback.innerHTML !== "") return;

    const inputs = document.getElementsByName(`question${qIndex}`);
    inputs.forEach(input => input.disabled = true);

    const selectedLabel = document.querySelector(`input[name='question${qIndex}']:checked`).parentNode.textContent.trim();

    if (selectedLabel === correctAnswerText) {
      score++;
      feedback.innerHTML = `‚úÖ Correct! üéâ ${explanation}`;
      feedback.style.color = "green";
    } else {
      feedback.innerHTML = `‚ùå Incorrect. Correct Answer: ${correctAnswerText}<br>${explanation}`;
      feedback.style.color = "red";
    }

    document.getElementById("score").innerText = score;
    const percent = Math.round((score / 250) * 100);
    document.getElementById("percent").innerText = percent;
    const progressFill = document.getElementById("progress-fill");
    progressFill.style.width = percent + "%";
    progressFill.innerText = percent + "%";
  }
});
</script>

</body>
</html>
