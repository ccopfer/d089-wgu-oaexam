<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WGU: D089 Principles of Economics OA Exam Quiz</title>
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Futura, 'Trebuchet MS', Arial, sans-serif;
      background-color: #f4f6f9;
      padding: 20px;
      margin: 0;
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    h1 {
      text-align: center;
      color: #003058;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .question {
      background: #ffffff;
      border: 2px dashed #003058;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 2px 2px 8px rgba(0, 150, 136, 0.1);
    }
    .choices label {
      display: block;
      background: #e6ecf2;
      border: 1px solid #d9dee8;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .choices label:hover {
      background-color: #ccd8e6;
    }
    .feedback {
      margin-top: 10px;
      font-weight: bold;
      font-style: italic;
    }
    .progress-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #ffffff;
      padding: 10px 20px;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      font-size: 1.1rem;
      display: none;
    }
    .progress-flex {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    .progress-bar {
      flex: 1 1 200px;
      margin-right: 20px;
      background-color: #dce3ee;
      border: 1px solid #003058;
      border-radius: 8px;
      overflow: hidden;
      min-width: 200px;
    }
    .progress-fill {
      height: 24px;
      background-color: #003058;
      width: 0%;
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 24px;
      transition: width 0.5s;
    }
    .progress-nav button {
      background-color: #003058;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      margin-left: 10px;
      margin-right: 10px;
      cursor: pointer;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }
    .section {
      padding-bottom: 160px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ WGU: D089 Principles of Economics OA Exam Quiz ðŸ“˜</h1>
  <div id="start-container" style="text-align:center; margin-top: 50px;">
    <button id="start-button" style="background-color:#003058;color:white;padding:12px 24px;font-size:1.2rem;border:none;border-radius:8px;cursor:pointer;box-shadow:2px 2px 6px rgba(0,0,0,0.2);">Start Exam</button>
  </div>
  <div id="quiz" style="display:none;"></div>
  <div class="progress-container" id="progress-container">
    <div class="progress-flex">
      <div style="flex:1">
        <p>Section Score: <span id="sectionScore">0</span>/50 (<span id="sectionPercent">0</span>%) | Total Score: <span id="score">0</span>/250 (<span id="percent">0</span>%)</p>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>
      <div class="progress-nav">
        <button id="prev-button">Previous Section</button>
        <button id="next-button">Next Section</button>
      </div>
    </div>
  </div>
<script>
document.addEventListener("DOMContentLoaded", () => {
  let quizData = [];
  let userAnswers = {};

  const startBtn = document.getElementById("start-button");
  const quizContainer = document.getElementById("quiz");
  const progressBar = document.getElementById("progress-container");

  function showSection(index) {
    const sections = document.querySelectorAll(".section");
    sections.forEach((sec, i) => {
      sec.style.display = i === index ? "block" : "none";
    });

    if (quizData.length && document.getElementById(`review${index}`)) {
      const start = index * 50;
      const end = start + 50;

      for (let i = start; i < end && i < quizData.length; i++) {
        const q = quizData[i];
        const inputs = document.getElementsByName(`question${i}`);
        let selectedIndex = -1;

        inputs.forEach((input, idx) => {
          if (input.checked) selectedIndex = parseInt(input.value);
        });

        const userSelected = quizData[i]?.choices[selectedIndex];
        const correct = q.correct;

        const selectedP = document.querySelector(`#review${index} .question:nth-of-type(${i - start + 1}) p:nth-of-type(2)`);
        const correctP = document.querySelector(`#review${index} .question:nth-of-type(${i - start + 1}) p:nth-of-type(3)`);

        if (selectedP) {
          selectedP.innerHTML = `<strong>Selected Answer:</strong> ${userSelected || 'None'}`;
          if (userSelected && userSelected !== correct) {
            selectedP.style.color = "red";
            selectedP.style.fontWeight = "bold";
            if (correctP) {
              correctP.style.color = "green";
              correctP.style.fontWeight = "bold";
            }
          } else {
            selectedP.style.color = "black";
            selectedP.style.fontWeight = "normal";
            if (correctP) {
              correctP.style.color = "black";
              correctP.style.fontWeight = "normal";
            }
          }
        }
      }
    }
    window.currentSectionIndex = index;
    updateReviewScores(index);
  }

  function updateNavButtons() {
    const prevBtn = document.getElementById("prev-button");
    const nextBtn = document.getElementById("next-button");
    prevBtn.style.display = window.currentSectionIndex > 0 ? "inline-block" : "none";
    nextBtn.style.display = window.currentSectionIndex < 9 ? "inline-block" : "none";
  }

  startBtn.addEventListener("click", function () {
    document.getElementById("start-container").style.display = "none";
    quizContainer.style.display = "block";
    progressBar.style.display = "block";

    fetch("quiz-data.json")
      .then((res) => {
        if (!res.ok) throw new Error("Failed to fetch quiz data");
        return res.json();
      })
      .then((data) => {
        quizData = data;
        initializeQuiz(data);
        updateReviewScores(0);
        showSection(0);
        updateNavButtons();
      })
      .catch((error) => {
        console.error("Quiz data could not be loaded:", error);
        quizContainer.innerHTML = "<p style='color:red;'>Quiz data could not be loaded. Please make sure quiz-data.json is available in the same directory.</p>";
      });
  });
});

function updateReviewScores(sectionIndex) {
  if (!quizData.length) return;
  const start = sectionIndex * 50;
  const end = start + 50;
  let sectionCorrect = 0;
  for (let i = start; i < end && i < quizData.length; i++) {
    const selected = document.querySelector(`input[name='question${i}']:checked`);
    if (selected && quizData[i].choices[selected.value] === quizData[i].correct) {
      sectionCorrect++;
    }
  }
  const percent = Math.round((sectionCorrect / 50) * 100);
  const reviewScoreEl = document.getElementById(`reviewSectionScore${sectionIndex}`);
  const reviewPercentEl = document.getElementById(`reviewPercentScore${sectionIndex}`);
  const reviewTotalEl = document.getElementById(`reviewTotalScore${sectionIndex}`);
  if (reviewScoreEl) reviewScoreEl.innerText = sectionCorrect;
  if (reviewPercentEl) reviewPercentEl.innerText = percent;
  if (reviewTotalEl) {
    let totalCorrect = 0;
    for (let i = 0; i < quizData.length; i++) {
      const selected = document.querySelector(`input[name='question${i}']:checked`);
      if (selected && quizData[i].choices[selected.value] === quizData[i].correct) {
        totalCorrect++;
      }
    }
    reviewTotalEl.innerText = totalCorrect;
  }
}
</script>
</body>
</html>
